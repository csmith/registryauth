version: 0.1
log:
  level: error
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: ./data/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth:
  token:
    autoredirect: true
    realm: FGFGFG
    issuer: HGHGHGHG
    service: JHJHJHJHJH
    rootcertbundle: ./data/certs/cert.pem